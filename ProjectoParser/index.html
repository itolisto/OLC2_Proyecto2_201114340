<!DOCTYPE html>
<html>
    <head>
        <title>OakLang</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!-- Sidebar -->
        <div class="w3-sidebar w3-light-grey w3-bar-block w3-large" style="width:15%">
            <h3 class="w3-bar-item">Menu</h3>
            
            <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Ejecutar</a>

            <button class="w3-button w3-block w3-border w3-left-align" onclick="myAccFunc()">Archivo</button>
            <div id="demoAcc" class="w3-bar-block w3-hide w3-white w3-card-4">
                <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Crear</a>
                <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Abrir</a>
                <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Guardar</a>
            </div>

            <button class="w3-button w3-block w3-border w3-left-align" onclick="myDropFunc()">Reportes</button>
            <div id="demoDrop" class="w3-bar-block w3-hide w3-white w3-card-4">
                <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Errores</a>
                <a href="#" class="w3-bar-item w3-button w3-border w3-hover-black">Tabla de Símbolos</a>
            </div>
        </div>

        <!-- Page Content -->
        <div class="main-content" style="margin-left:15%">
            <div class="w3-container w3-teal">
                <h1>OakLang</h1>
            </div>

            <div class="code-editor">
                <div class="line-numbers"></div>
                <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Ingresar código"></textarea>
            </div>
            
            <div class="console">
                <div class="console-header">Consola</div>
                <div id="consoleOutput"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
